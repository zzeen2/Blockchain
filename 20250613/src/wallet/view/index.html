<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>지갑</h1>
    <button id="wallet_create_btn">지갑 생성</button>
    <div>
        <ul>
            <li>비트코인 지갑</li>
            <li>account : <span id = "account"></span></li>
            <li>private key : <span id = "privateKey"></span></li>
            <li>public key : <span id = "publicKey"></span></li>
            <li>balance : <span id = "balance"></span></li>
        </ul>
        <h1>지갑 목록</h1>
        <button id = "wallets_btn">지갑 목록 조회</button>
        <div>
            <ul id = "wallet_list_wrap">
                조회 목록 없음
            </ul>
        </div>
    </div>
</body>
<script>
    const render = (wallet) => {
        account.innerHTML = wallet.account;
        privateKey.innerHTML = wallet.privateKey;
        publicKey.innerHTML = wallet.publicKey;
        balance.innerHTML = wallet.balance;
    }

    wallet_create_btn.onclick = async () => {
        const { data } = await axios.post("/wallet");
        console.log(data);
        render(data)
    }
    // 특정 계정(지갑주소)의 정보를 가져오는 비동기 함수
    const getWallet = async (account) => {
        const {data} = await axios.get(`/wallet/${account}`)
        render(data)
    }

    wallets_btn.onclick = async () => {
        const {data} = await axios.get("/wallets");
        const list = data.map((account) => `<li onclick="getWallet('${account}')">${account}</li>`)
        wallet_list_wrap.innerHTML = list;
    }


</script>

</html>
